plugins {
	id 'java'
	id 'org.springframework.boot' version '2.7.7'
	id 'io.spring.dependency-management' version '1.0.15.RELEASE'
}

group = 'hello'
version = '0.0.1-SNAPSHOT'
sourceCompatibility = '11'

repositories {
	mavenCentral()       //아래의 라이브러리들을 다운받는 공개사이트
}

dependencies {
	implementation 'org.springframework.boot:spring-boot-starter-thymeleaf' //타임리프 라이브러리
	implementation 'org.springframework.boot:spring-boot-starter-web' //웹 라이브러리
	//implementation 'org.springframework.boot:spring-boot-starter-jdbc' //jdbc사용
	implementation 'org.springframework.boot:spring-boot-starter-data-jpa' //jpa사용
	//jpa는 인터페이스, 그 인터페이스를 구현하는 기능중 한개가 hibernate
	runtimeOnly 'com.h2database:h2'
	testImplementation 'org.springframework.boot:spring-boot-starter-test' //테스트 라이브러리
}

tasks.named('test') {
	useJUnitPlatform()
}
